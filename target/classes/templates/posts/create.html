<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Create Post')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Add a Post')"></header>
<main class="container">
    <form th:action="@{/posts}" th:method="POST" th:object="${newPost}">
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input th:field="*{title}" class="form-control" id="title" type="text" name="title" placeholder="Enter post title">
        </div>
        <div class="mb-3">
            <label class="form-label" for="body">Body</label>
            <textarea th:field="*{body}" class="form-control" id="body" name="body" placeholder="Enter body of text"></textarea>
        </div>
        <div class="d-grid">
            <button class="btn btn-dark btn-block">Create Post</button>
        </div>
    </form>
    <th:block th:replace="partials/partials.html :: scripts"></th:block>
</main>
</body>
</html>
